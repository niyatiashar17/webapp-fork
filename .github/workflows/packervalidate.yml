name: Packer-Validate CI

on:
  pull_request:
    #types: [closed]
    branches:
      - main

jobs:
  packer-checks:
    #if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Zip Node.js application
        run: |
          cd webapp-fork/api
          npm run zip

      - name: Unzip Nodejs application
        run: |
          cd webapp-fork/api
          unzip webapp-fork.zip -d /home

      - name: Install Packer
        run: |
          curl -o packer.zip https://releases.hashicorp.com/packer/1.7.2/packer_1.7.2_linux_amd64.zip
          unzip packer.zip
          sudo mv packer /usr/local/bin/

      - name: initialize  packer
        run: |
          cd webapp-fork/api/packer
          packer init packer.json.pkr.hcl

      - name: Build Packer image
        run: |
          cd webapp-fork/api/packer
          packer build packer.json.pkr.hcl
